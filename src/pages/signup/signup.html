<ion-content>

  <ion-title>Who you are?</ion-title>

  <div class="signupGroup">
    <div class="clickOn" (click)="goToUser()">
      <img src="../../assets/imgs/user.png">
      <br> User
    </div>

    <div class="clickOn" (click)="goToAdmin()">
      <img src="../../assets/imgs/admin.png">
      <br> Admin
    </div>

    <div class="clickOn" (click)="goToBusiness()">
        <img src="../../assets/imgs/business.png">
      <br> Business
    </div>
  </div>

  <div class="btnDiv1" *ngIf="btn==1">
    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" [(ngModel)]="data.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.confirmpassword"></ion-input>
    </ion-item>
    <br>
    <button ion-button block round color="primary" (click)="signUpUser()">SIGN UP</button>
    <div class="signup">
        <h5>Have Account
          <div class="uu" (click)="goToSignIn()">Sign In!</div>
        </h5>
      </div>

  </div>


  <div class="btnDiv2" *ngIf="btn==2">
    <ion-item>
      <ion-label floating>Admin Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button block round color="primary" (click)="signUpUser()">SIGN UP</button>
    <div class="signup">
        <h5>Have Account
          <div class="uu" (click)="goToSignIn()">Sign In!</div>
        </h5>
      </div>
    </div>


  <div class="btnDiv3" *ngIf="btn==3">
    <ion-item>
      <ion-label floating>Company Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button block round color="primary" (click)="signUpUser()">SIGN UP</button>
    <div class="signup">
        <h5>Have Account
          <div class="uu" (click)="goToSignIn()">Sign In!</div>
        </h5>
      </div>
  </div>

</ion-content>
